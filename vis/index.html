        <div id="query-row">
                <textarea id="path" rows="1" cols="100">http://localhost:8983/solr/social_users_flat/stream</textarea>

gatherNodes(social_users_flat,
    gatherNodes(social_users_flat, walk="derrick.oliver@example.com->email",
     gather="friend", scatter="branches, leaves",trackTraversal="true")
,walk="node->email", gather="friend", scatter="branches, leaves", trackTraversal="true")
